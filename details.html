<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration form</title>
  </head>
  <link rel="stylesheet" href="tournamentPage.css" />
  <script src="tournamentPage.js"></script>
  <body>
    <div class="main-form-container">
      <div class="form-container">
        <h1>REGISTER HERE</h1>
        <form>
          <input
            id="ingame-name"
            type="text"
            name="ingame-name"
            placeholder="Enter your ingame-name"
          />
          <br />
          <input
            id="Email-id"
            type="email"
            name="Email-id"
            placeholder="Enter your Email-id"
          />
          <input
            id="game_name"
            type="text"
            name="game_name"
            placeholder="Enter the Game name"
          />
          <input type="submit" onclick="submitForm()" name="submit" id="submit-form" />
        </form>
      </div>
    </div>
  </body>
</html>
